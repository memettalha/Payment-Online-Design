<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment">
        <div class="container">
            <div class="row">
                <div class="top-box">
                    <p><span class="left-icon">&#x2190;</span>CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
                </div>
                <div class="middle-box">
                    <h1>1599<span>$</span></h1>
                    <p>Pay To xyz Company Ltd </p>
                </div>
                <div class="bottom-box">
                    <button type="button" class="payment-option">Pay With PayPal</button>
                    <button type="button" class="payment-option">Pay Using Net Banking</button>
                </div>
                <div class="odeme">
                    <p class="baslik">Kredi Kartı  ile Ödeme</p>
                    <p class="number">Card Number</p>
                    <input  class="xxx" type="number" placeholder="xxxx-xxxx-xxxx-xxxx">
                    <div class="date">
                        <p>Son Kul. Tarih</p>
                        <p class="cvc">CVC</p>
                    </div>
                    <div class="bosluk">
                        <input type="number" placeholder="mm">
                        <input type="number" placeholder="yyyy">
                        <input type="password" placeholder="xxx">
                    </div>
                    <div class="owner">
                        <p >KART SAHİBİNİN ADI</p>
                        <input type="text">
                    </div>
                    <button type="button" class="pay">ÖDE</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
